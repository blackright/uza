{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'products/main.css' %}">

  {% if title %}
    <title>Uza - {{ title }}</title>
  {% else %}
    <title>Uza</title>
  {% endif %}
</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="/">Uza</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'products:products-home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'products:products-about' %}">About</a>
        </div>
        {% if user.is_authenticated %}
        <div class="navbar-nav">>
          <a class="nav-item nav-link active" href="{% url 'accounts:index' %}">Profile</a>
          <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
        </div>
        {% else %}
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Register</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
<main role="main" class="container" style="margin-top:50px;">
  <div class="row">
    <div class="col-md-12">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <!--div class="col-md-4">
      <div class="content-section">
        <h5 style="text-align: center;">Question Categories</h5>
        <p class='text-muted'>
          {% for category in categories %}
          <ul class="list-group">
            <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="#">{{ category.title }}</a>
          </ul>
          {% endfor %}
        </p>
      </div>
    </div-->
  </div>
</main>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
